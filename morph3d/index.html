<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morph3D – Text to 3D</title>
    <link rel="stylesheet" href="/src/style.css" />
    <style>
      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Morph3D</h1>
      <p>Enter a prompt and generate a 3D model!</p>

      <textarea
        id="promptInput"
        placeholder="E.g. 'A magical sword with glowing blue crystals'"
      ></textarea>
<button id="enhanceBtn" class="rgb-glow">
  <span class="star">✨</span> Enhance Prompt
</button>
      <label for="styleSelect">Style:</label>
      <select id="styleSelect">
        <option value="">Default (no style)</option>
        <option value="person:person2cartoon">👤 Cartoon (human)</option>
        <option value="animal:venom">🐍 Venom-style (animal)</option>
        <option value="object:clay">🧱 Clay (object style)</option>
        <option value="object:steampunk">⚙️ Steampunk</option>
        <option value="object:christmas">🎄 Christmas Theme</option>
        <option value="object:barbie">🎀 Barbie Style</option>
        <option value="gold">🏆 Gold</option>
        <option value="ancient_bronze">🛡️ Ancient Bronze</option>
      </select>

  

      <button id="generateBtn">Generate</button>

      <!-- Progress Bar (verborgen) -->
  <div id="progressBarWrapper" class="hidden">
  <div class="neon-spinner"></div>
  <div id="progressText">⏳ Please wait...</div>
  <progress id="progressBar" max="100" value="0"></progress>
</div>


      <!-- Output (verborgen) -->
      <div id="output" class="hidden">
        <p><strong>Final Prompt:</strong></p>
        <p id="finalPrompt"></p>
      </div>

      <!-- Viewer (verborgen) -->
      <div class="viewer-container">
        <div id="viewer" class="viewer-box hidden"></div>
      </div>

      <!-- Download-knop (verborgen) -->
      <button id="downloadBtn" class="hidden">Download this model</button>
    </div>

    <!-- Vite entry -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
